<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megh Studio | Bestsellers</title>
    <!-- google font link -->
    <link href="./assets/font/font.css" rel="stylesheet">
    <!-- bootstrap links -->
    <link rel="stylesheet" href="./assets/styles/bootstrap.css">
    <!-- Owl Carousel css -->
    <link rel="stylesheet" href="./assets/styles/owlcarousel.css" />
    <link rel="stylesheet" href="./assets/styles/owlthemedefault.css" />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./assets/sass/style.css" />

    <!-- vertical owl -->

</head>

<body>
    <!-- use sepreate file to edit header do not remove it -->
    <header id="header"></header>

    <main>
        <!-- detail section start -->

        <section class="product-details ">
            <div class="container-fluid px-lg-5 px-3">
                <div class="row align-items-center">
                    <div class="col-md-7">
                        <div class="d-flex justify-content-between">
                            <div class="product-slider d-lg-grid d-none">
                                <img src="assets/images/product-image.png" alt="product-img" class="active">
                                <img src="assets/images/product-image.png" alt="product-img">
                                <img src="assets/images/product-image.png" alt="product-img">
                                <img src="assets/images/product-image.png" alt="product-img">
                                <img src="assets/images/product-image.png" alt="product-img">
                                <img src="assets/images/product-image.png" alt="product-img">
                                <img src="assets/images/product-image.png" alt="product-img">
                                <img src="assets/images/product-image.png" alt="product-img">
                                <img src="assets/images/product-image.png" alt="product-img">
                            </div>
                            <div class="product-image ps-lg-4 ps-0">
                                <img src="assets/images/product-image.png" alt="product-img">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 pb-lg-0 pb-4">
                        <div class="product-description mt-5 mt-lg-0">
                            <h4 class="product-sku mb-1 text-xs font-medium text-primary lheight-xs">REF. 67096311-PARROT-LH</h4>
                            <h2 class="product-heading mb-4 font-normal text-primary lheight-base text-xl font-rufina">Olive Half-Daisies Chiffon</h2>
                            <p class="product-price mb-1 font-medium text-primary lheight-sm text-base">â‚¹10,500.00</p>
                            <p class="product-text-details mb-4 text-xs font-medium text-primary lheight-xs">(M.R.P. incl. of all taxes)</p>

                            <!-- color variants -->
                            <div class="product-color-variants mb-4">
                                <div class="d-flex flex-wrap gap-12">
                                    <div class="color-variants active" style="background-color: #FFE2E2;"></div>
                                    <div class="color-variants" style="background-color: #E2FFE8;"></div>
                                    <div class="color-variants" style="background-color: #B7CFFF;"></div>
                                    <div class="color-variants" style="background-color: #FFDEB7;"></div>
                                </div>
                            </div>

                            <!-- size variants -->
                            <p class="mb-1 pb-2 font-medium text-primary lheight-sm text-base">Sizes</p>
                            <div class="product-size-variants mb-4 d-flex flex-wrap align-items-start justify-content-between">
                                <div class="d-flex flex-wrap gap-12">
                                    <div class="size-variants active text-sm font-medium">XS</div>
                                    <div class="size-variants text-sm font-medium">S</div>
                                    <div class="size-variants text-sm font-medium">M</div>
                                    <div class="size-variants text-sm font-medium">L</div>
                                    <div class="size-variants text-sm font-medium">XL</div>
                                    <div class="size-variants text-sm font-medium">XXL</div>
                                </div>
                                <div class="size-guide">
                                    <a href="#" class="text-primary text-sm font-medium">
                                        Size guide
                                    </a>
                                </div>
                            </div>

                            <!-- product details -->
                            <div class="d-flex justify-content-between align-items-center cursor-pointer mb-1 pb-2">
                                <p class="mb-0 font-medium text-base text-primary">Product details</p>
                                <img src="assets/images/left-angle.png" alt="angle-right">
                            </div>

                            <!-- check availability -->
                            <div class="d-flex justify-content-between align-items-center cursor-pointer mb-1 pb-2">
                                <p class="mb-0 font-medium text-base text-primary">Check availability</p>
                                <img src="assets/images/left-angle.png" alt="angle-right">
                            </div>

                            <!-- delivery & returns -->
                            <div class="d-flex justify-content-between align-items-center cursor-pointer mb-1 pb-2">
                                <p class="mb-0 font-medium text-base text-primary">Delivery & returns</p>
                                <img src="assets/images/left-angle.png" alt="angle-right">
                            </div>

                            <div class="d-flex align-items-center cursor-pointer mb-4 pb-2 gap-12 quantity">
                                <p class="mb-0 font-medium text-base text-primary">Quantity :</p>
                                <div class="quantity-wrapper d-flex align-items-center">
                                    <input type="number" class="" placeholder="02">
                                    <div class="count">
                                        <div class="dec"><img src="assets/images/dec.png" alt="dec"></div>
                                        <div class="inc"><img src="assets/images/inc.png" alt="inc"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex align-items-center cursor-pointer gap-12 pt-1">
                                <button class="btn btn-primary min-width-246 btn-sm">Add to shopping bag</button>
                                <button class="btn btn-primary btn-sm wishlist-btn"><img src="assets/images/icon/wishlist.png" alt="like"></button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- detail section end -->
    </main>

    <!-- use sepreate file to edit footer do not remove it -->
    <footer id="footer"></footer>
    <!-- bootstrap js -->
    <script src="./assets/script/bootstrap.js"></script>
    <!-- jquery -->
    <script src="./assets/script/jquery.js"></script>
    <!-- owl caarousel js -->
    <script src="./assets/script/owlcarousel.js"></script>
    <!-- custom script -->
    <script src="./assets/script/script.js"></script>

</body>

</html>
