<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megh Studio | Bestsellers</title>
    <!-- google font link -->
    <link href="./assets/font/font.css" rel="stylesheet">
    <!-- bootstrap links -->
    <link rel="stylesheet" href="./assets/styles/bootstrap.css">
    <!-- Owl Carousel css -->
    <link rel="stylesheet" href="./assets/styles/owlcarousel.css" />
    <link rel="stylesheet" href="./assets/styles/owlthemedefault.css" />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./assets/sass/style.css" />

    <!-- vertical owl -->

</head>

<body>
    <!-- use sepreate file to edit header do not remove it -->
    <header id="header"></header>

    <main>
        <!-- detail section start -->

        <section class="product-details ">
            <div class="container-fluid px-lg-5 px-3">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="product-mini-cart-wrapper">
                            <p class="text-base font-medium text-primary mb-4">Shopping bag (1)</p>
                            <div class="product-mini-cart-details d-sm-flex gap-2 mb-4 pb-2">
                                <div
                                    class="product-mini-cart-img mb-2 mb-sm-0 d-flex align-items-center justify-content-center">
                                    <img src="assets/images/icon/shoping-img.png" alt="cart-img img-fluid" />
                                </div>
                                <div
                                    class="product-mini-cart-data d-flex justify-content-between flex-column w-100">
                                    <div class="product-mini-cart-data-inner-content">
                                        <p class="text-sm font-normal text-primary font-rufina mb-0">Olive
                                            Half-Daisies Chiffon
                                            Lehenaga</p>
                                        <div class="quantity text-base font-medium">
                                            <span class="text-secondary text-sm font-medium me-2">Quantity:</span>
                                            <span class="text-primary text-sm font-medium">1</span>
                                        </div>
                                        <div class="size text-base font-medium">
                                            <span class="text-secondary text-sm font-medium me-2">Size:</span>
                                            <span class="text-primary text-sm font-medium">S</span>
                                        </div>
                                        <div class="color text-base font-medium">
                                            <span class="text-secondary text-sm font-medium me-2">Color:</span>
                                            <span class="text-primary text-sm font-medium">Pink</span>
                                        </div>
                                    </div>
                                    <div class="product-mini-cart-data-inner-amount w-100">
                                        <div
                                            class="product-mini-cart-data d-flex justify-content-between text-base font-medium">
                                            <div
                                                class="product-mini-cart-data-inner-amount text-base font-medium text-primary d-flex align-items-center justify-content-between  w-100">
                                                <div class="text-primary">₹10,500.00</div>
                                                <div><a href="#" class="text-primary ">Remove</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="product-mini-cart-details d-sm-flex gap-2 mb-4 pb-2">
                                <div
                                    class="product-mini-cart-img mb-2 mb-sm-0 d-flex align-items-center justify-content-center">
                                    <img src="assets/images/icon/shoping-img.png" alt="cart-img img-fluid" />
                                </div>
                                <div
                                    class="product-mini-cart-data d-flex justify-content-between flex-column w-100">
                                    <div class="product-mini-cart-data-inner-content">
                                        <p class="text-sm font-normal text-primary font-rufina mb-0">Olive
                                            Half-Daisies Chiffon
                                            Lehenaga</p>
                                        <div class="quantity text-base font-medium">
                                            <span class="text-secondary text-sm font-medium me-2">Quantity:</span>
                                            <span class="text-primary text-sm font-medium">1</span>
                                        </div>
                                        <div class="size text-base font-medium">
                                            <span class="text-secondary text-sm font-medium me-2">Size:</span>
                                            <span class="text-primary text-sm font-medium">S</span>
                                        </div>
                                        <div class="color text-base font-medium">
                                            <span class="text-secondary text-sm font-medium me-2">Color:</span>
                                            <span class="text-primary text-sm font-medium">Pink</span>
                                        </div>
                                    </div>
                                    <div class="product-mini-cart-data-inner-amount w-100">
                                        <div
                                            class="product-mini-cart-data d-flex justify-content-between text-base font-medium">
                                            <div
                                                class="product-mini-cart-data-inner-amount text-base font-medium text-primary d-flex align-items-center justify-content-between  w-100">
                                                <div class="text-primary">₹10,500.00</div>
                                                <div><a href="#" class="text-primary ">Remove</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 pb-lg-0 pb-4">
                        <div class="w-lg-75 w-100">
                            <div class="text-base d-flex align-items-center justify-content-between w-100 mb-2">
                                <div class="text-secondary text-sm font-semibold">Subtotal</div>
                                <div class="text-primary text-sm font-medium">₹10,500.00</div>
                            </div>
                            <div
                                class="text-base font-medium d-flex align-items-center justify-content-between w-100 mb-2">
                                <div class="text-secondary text-sm font-medium">Delivery</div>
                                <div class="text-primary text-sm font-medium">Free</div>
                            </div>
                            <div class="my-4 btns d-flex gap-4">
                                <button class="btn btn-primary btn-sm w-100">Checkout</button>
                            </div>
                            <p class="mb-0 text-sm text-secondary font-medium text-center">Taxes included</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- detail section end -->
    </main>

    <!-- use sepreate file to edit footer do not remove it -->
    <footer id="footer"></footer>
    <!-- bootstrap js -->
    <script src="./assets/script/bootstrap.js"></script>
    <!-- jquery -->
    <script src="./assets/script/jquery.js"></script>
    <!-- owl caarousel js -->
    <script src="./assets/script/owlcarousel.js"></script>
    <!-- custom script -->
    <script src="./assets/script/script.js"></script>

</body>

</html>
