<div class="offcanvas offcanvas-end navigation-left login-right" id="login" aria-labelledby="loginLabel">
    <div class="offcanvas-header mb-4 p-0">
        <h5 class="offcanvas-title text-2xl font-normal font-rufina" id="loginLabel">Login</h5>
        <button type="button" class="btn-close custom-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body mb-40 p-0">
        <div class="login-details">
            <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label text-sm font-medium text-secondary">
                    Username Or Email Address<span class="ps-1">*</span>
                </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="dev@gmail.com">
            </div>
            <div class="mb-4 position-relative">
                <label for="exampleFormControlInput1" class="form-label text-sm font-medium text-secondary">
                    Password<span class="ps-1">*</span>
                </label>
                <input type="password" class="form-control pe-5" id="exampleFormControlInput1" placeholder="Password">
                <img src="assets/images/icon/visible.png" class="position-absolute eye-visible cursor-pointer"  />
                <img src="assets/images/icon/not-visible.png" class="position-absolute eye-visible cursor-pointer" style="display:none;"  />

            </div>
            <div class="remindme-lostpass d-flex align-items-center justify-content-between mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input rounded-0" id="exampleCheck1">
                    <label class="form-check-label text-sm font-medium text-secondary" for="exampleCheck1">Remind
                        me</label>
                </div>
                <div type="button" class="login-wrapper" data-bs-toggle="offcanvas" data-bs-target="#reset" aria-controls="reset">
                    <a href="#" class="text-sm font-medium text-primary">Lost your password?</a>
                </div>
            </div>
            <div class="mb-4 btns d-lg-flex d-grid gap-4">
                <button class="btn btn-outline btn-sm w-100">Cancel</button>
                <button class="btn btn-primary btn-sm w-100">Login</button>
            </div>
            <div type="button" class="login-wrapper" data-bs-toggle="offcanvas" data-bs-target="#registration" aria-controls="login">
                <a href="#" class="text-sm font-medium text-primary">Don't have an account?</a>
            </div>

        </div>
    </div>
</div>

     /******Eye icon toggle*********/
     $('.eye-visible').click(function(){
            $('.eye-visible').toggle();
         });
</script>
